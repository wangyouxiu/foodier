  profiles:
    active: prod
  datasource:
    type: com.zaxxer.hikari.HikariDataSource      #数据源类型：HikariCP
    driver-class-name: com.mysql.jdbc.Driver      #mysql驱动
    url: jdbc:mysql://47.106.230.215:3306/foodie-shop-dev?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false
    username: root
    password: wy19970302
    hikari:
      connection-timeout: 30000                   #等待连接池分配连接的最大时长(毫秒)，超过这个时长还没可用的连接则发生SQLException，默认：30秒
      minimum-idle: 5                             #最小连接数
      maximum-pool-size: 20                       #最大连接数
      auto-commit: true                           #自动提交
      idle-timeout: 600000                        #连接超时的最大时长（毫秒），超时则被释放（retired），默认：10分钟
      pool-name: DateSourceHikariCP               #连接池名字
      max-lifetime: 1800000                       #连接池的生命时长(毫秒)，超时而且没被使用则被释放（retired），默认：30分钟 1800000ms
      connection-test-query: SELECT 1
  servlet:
    multipart:
      max-file-size: 512000                       #文件上传大小限制为500kb
      max-request-size: 512000                    #请求大小限制为500kb


# mybatis 配置
mybatis:
  type-aliases-package: com.imooc.pojo            #所有的POJO类所在的包路径
  mapper-locations: classpath:mapper/*.xml        #mapper映射文件
#  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
mapper:
  mappers: com.imooc.my.mapper.MyMapper
  not-empty: false                                #在进行数据库操作时，例如username != null .是否添加 username != ''
  identity: MYSQL
#分页插件配置
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
